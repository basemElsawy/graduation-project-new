<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Area</title>
    <link href="workoutStyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="header&footer.css" />
    <script
      src="https://kit.fontawesome.com/7031694be7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">Pocket-<span class="Orange-txt hlf">Coach</span></div>

      <img
        src="pictures/muscle.png"
        width="100px"
        height="100px"
        alt="muscle"
        class="muscle-img"
      />

      <ul class="navbar">
        <li><a href="merchandise page/Merch.Html">Merchandise</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="Home.html">About us</a></li>
      </ul>
    </header>
    <main>
      <section class="first-img">
        <div class="heading-img">
          <figure class="figure-img">
            <img
              src="pictures/Workout area.jpg"
              alt=""
              width="100%"
              height="100%"
            />
            <div class="bg-clr"></div>
          </figure>
          <div class="first-heading">
            <h1>Workout <span class="Orange-txt">Area</span></h1>
            <span>Get ready the real talk is about to start.</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-section">
        <div class="footer-content">
          <ul id="footer-links">
            <li><a class="footer-link1">Refrences</a></li>
            <span class="v-row"></span>
            <li><a class="footer-link2">User profile</a></li>
            <span class="v-row"></span>
            <li><a class="footer-link3">Merchandise</a></li>
          </ul>
          <div class="languages">
            <h4 class="Contact-us">Contact Us</h4>
            <ul id="contact-links">
              <li>
                <a class="contact-links1"
                  >Facebook <i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <div id="v-line"></div>
              <li>
                <a class="contact-links2"
                  >Instagram <i class="fa-brands fa-square-instagram"></i
                ></a>
              </li>
              <div id="v-line"></div>
              <li>
                <a class="contact-links3"
                  >Twitter <i class="fa-brands fa-square-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <button type="button" class="footer-btn"><a href="#">About us</a></button>
    </footer>
    <script src="workoutBehavior.js"></script>
    <script
      src="https://kit.fontawesome.com/7031694be7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
